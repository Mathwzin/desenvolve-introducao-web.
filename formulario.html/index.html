<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulário</title>
</head>
<body>
<h1>Formulário de satisfação</h1>
<form action="pagina_destino.html" method="post">
<p>
<label for="login"> Nome:</label>
<input type="text" placeholder="Seu Nome"id="login"/>
</p>
<p>
<label for="email"> E-mail:</label>
<input type="email" placeholder="Seu E-mail"id="email"/>
</p>
<p>
    <label for="telefone"> Telefone para contato:</label>
    <input type="number" placeholder="Seu Número"id="telefone"/>
    </p>
    <h2> Dados da Pesquisa</h2>
<p> 
    Em uma escala de 1 a 5, indique o grau de satisfação sobre o web site:
</p>
<p>
    <label for="1">1</label>
    <input type="radio" id="1" name="grau_de_satisfação"/>
    <label for="2">2</label>
    <input type="radio" id="2" name="grau_de_satisfação"/>
    <label for="3">3</label>
    <input type="radio" id="3" name="grau_de_satisfação"/>
    <label for="4">4</label>
    <input type="radio" id="4" name="grau_de_satisfação"/>
    <label for="5">5</label>
    <input type="radio" id="5" name="grau_de_satisfação"/>
</p>
<p> 
    Em uma escala de 1 a 5, indique o nivel de atendimento prestado:
</p>
<p>
    <label for="1">1</label>
    <input type="radio" id="1" name="grau_de_satisfação2"/>
    <label for="2">2</label>
    <input type="radio" id="2" name="grau_de_satisfação2"/>
    <label for="3">3</label>
    <input type="radio" id="3" name="grau_de_satisfação2"/>
    <label for="4">4</label>
    <input type="radio" id="4" name="grau_de_satisfação2"/>
    <label for="5">5</label>
    <input type="radio" id="5" name="grau_de_satisfação2"/>
</p>
<p>
    <label for=""> Central de atendimento:</label>
    <select>
     <option>Marketing </option>
     <option>Financeiro</option>
     <option>Comercial </option>
     <option>Logistica </option>
     <option>Recursos Humanos</option>
    </select>
</p>
<p>
    <input type="checkbox" id="compatilhamento_de_dados"/>
    <label for="compatilhamento_de_dados">Eu autorizo o compatilhamento de dados com terceiros.</label>
</p>
<p>    <input type="submit" value="Enviar"/></p>
</form>
</body>
</html>
